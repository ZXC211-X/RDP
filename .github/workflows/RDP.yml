      - name: "‚è≥ Advanced System Monitor & Keep-Alive"
        run:  |
          Write-Host "`n‚è≥ Starting advanced monitoring system..." -ForegroundColor Green
          
          $sessionActive = $true
          $checkInterval = 300
          $alertThreshold = 85
          $failureCount = 0
          $maxFailures = 3
          
          while ($sessionActive) {
              try {
                  $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
                  
                  $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status 2>$null | Select-Object -First 1
                  if ($tsStatus -match "Connected") {
                      Write-Host "[$timestamp] ‚úÖ Tailscale:  Connected" -ForegroundColor Green
                      $failureCount = 0
                  } else {
                      $failureCount++
                      Write-Host "[$timestamp] ‚ö†Ô∏è  Tailscale: Disconnected ($failureCount/$maxFailures)" -ForegroundColor Yellow
                      if ($failureCount -ge $maxFailures) {
                          & "$env:ProgramFiles\Tailscale\tailscale. exe" up --accept-routes --accept-dns=false
                          $failureCount = 0
                      }
                  }
                  
                  $cpuUsage = (Get-WmiObject -Query "SELECT LoadPercentage FROM Win32_Processor" | Measure-Object -Property LoadPercentage -Average).Average
                  $totalMem = (Get-WmiObject -Class Win32_ComputerSystem).TotalPhysicalMemory / 1GB
                  $freeMem = (Get-WmiObject -Class Win32_OperatingSystem).FreePhysicalMemory / 1MB / 1024
                  $memUsage = [math]::Round((($totalMem - $freeMem) / $totalMem) * 100)
                  
                  Write-Host "[$timestamp] üìä CPU: ${cpuUsage}% | RAM: ${memUsage}% | Free: ${freeMem}GB" -ForegroundColor Cyan
                  
                  if ($cpuUsage -gt $alertThreshold -or $memUsage -gt $alertThreshold) {
                      Write-Host "[$timestamp] ‚ö†Ô∏è  HIGH RESOURCE USAGE!" -ForegroundColor Red
                  }
                  
                  $rdpService = Get-Service -Name TermService -ErrorAction SilentlyContinue
                  if ($rdpService. Status -ne "Running") {
                      Start-Service -Name TermService -ErrorAction SilentlyContinue
                  }
                  
                  Start-Sleep -Seconds $checkInterval
              } catch {
                  Write-Host "[$timestamp] ‚ùå Error:  $_" -ForegroundColor Red
                  Start-Sleep -Seconds 60
              }
          }
